<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Cabeçalho de Configuração -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrinFy</title>
</head>
<body>
    <!-- Corpo -->

    <!--Tag conteudo mais importante-->
    <main>

        <!--Side bar/menu opções-->
        <aside>
            <!--Logo-->
            <img src="" alt="Logo TrinFy">

            <!--Menu-->
            <nav>
                <!--Lista de links-->
                <ul>
                    <!--Itens da Lista-->
                    <li>
                        <a href="">
                            <img src="" alt="Home">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="" alt="Browse">
                            Browse
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="" alt="Linked Songs">
                            Linked Songs
                        </a>
                    </li>
                </ul>

            </nav>
        </aside>

        <!--Seção de música-->
        <section>

            <!--Cabeçalho da seção de música-->
            <header>

                <div>
                    <img src="" alt="Usuario">
                    <h2>User</h2>
                </div>
                <div>
                    152 songs
                </div>

            </header>
            <!--Lista de músicas-->
            <div>
                <button>Pause</button>
                <!--Cabeçalho musicas-->
                <div>
                    <p>Title</p>
                    <p>Artist</p>
                    <p>Album</p>
                </div>
                <!--Lista de musicas-->
                <ul>
                    <li>
                        <p>Holiday</p>
                        <p>Lil Nas X</p>
                        <p>Nudle</p>
                    </li>
                </ul>
                <ul>
                    <li>
                        <p>Parabelun</p>
                        <p>Lil Nas X</p>
                        <p>Nudle</p>
                    </li>
                </ul>
                <ul>
                    <li>
                        <p>My name is dude</p>
                        <p>Lil Nas X</p>
                        <p>Nudle</p>
                    </li>
                </ul>
            </div>

        </section>
        <!--Player-->
        <section>

            <div>
                <figure>
                    <img src="" alt="Album">
                    <figcaption>Legenda</figcaption>
                </figure>

                <h2>Holiday</h2>
                <p>Nudle</p>
            </div>

            <div>
                <button>Prev</button>
                <button>Play/Pause</button>
                <button>Next</button>
            </div>

            <div>
                <input type="range" value="1" step="0.1">
            </div>

        </section>

    </main>

</body>
</html>
