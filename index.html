<!DOCTYPE html>
<html lang="pt-br">

    <!-- CABEÇALHO DE CONFIGURAÇÃO -->
    <head>
        <meta charset="UTF-8">
        <title>KenzieFy</title>
    </head>

    <!-- CORPO -->
    <body>

        <!-- TAG CONTEÚDO MAIS IMPORTANTE -->
        <main>

            <!-- MENU DE OPÇÕES -->
            <aside class="sidebarMenuNavegacao">

                <!-- LOGO  -->
                <img src="./src/img/logo.png" alt="Logo Kenziefy">

                <!-- MENU -->
                <nav class="menuNavegacao">

                    <!-- LISTA DE LINKS -->
                    <ul class="listaLinks">

                        <!-- ITEM DE LISTA -->
                        <li>
                            <a href="https://kenzie.com.br/">
                                <img src="./src/img/icone1.png" alt="Home">
                                Home
                            </a>
                        </li>

                        <!-- ITEM DE LISTA -->
                        <li>
                            <a href="https://kenzie.com.br/">
                                <img src="./src/img/icone2.png" alt="Browse">
                                Browse
                            </a>
                        </li>

                        <!-- ITEM DE LISTA -->
                        <li>
                            <a href="https://kenzie.com.br/">
                                <img src="./src/img/icone3.png" alt="Liked songs">
                                Liked songs
                            </a>
                        </li>

                    </ul>

                </nav>


            </aside>

            <!-- SEÇÃO LISTA DE MUSICA -->
            <section class="secaoMusicas">

                <!-- CABEÇALHO DA SEÇÃO DE MUSICA -->
                <header class="cabecalho">

                    <div class="user">
                        <img src="./src/img/user.png" alt="Usuário">
                        <h2>Victor</h2>
                    </div>

                    <div class="qtdMusicas">
                        <p>1158 songs</p>
                    </div>

                </header>

                <!-- LISTA DE MUSICA -->
                <div class="areaListaMusicas">
                    <!-- BOTÃO DE PAUSE  -->
                    <button id="btnPause">Pause</button>

                    <!-- CABEÇALHO QUE REPRESENTA AS INFORMAÇÕES DAS MUSICAS -->
                    <div class="cabecalhoInfoMusicas">
                        <p>TITLE</p>
                        <p>ARTIST</p>
                        <p>ALBUM</p>
                    </div>

                    <!-- LISTA DE MUSICA -->
                    <ul class="listaMuscias">
                        <!-- MUSICA -->
                        <li>
                            <p>0 Good Enough</p>
                            <p>MeiaUm</p>
                            <p>Good Enough</p>
                        </li>
                        <!-- MUSICA -->
                        <li>
                            <p>1 Good Enough</p>
                            <p>MeiaUm</p>
                            <p>Good Enough</p>
                        </li>
                        <!-- MUSICA -->
                        <li>
                            <p>2 Good Enough</p>
                            <p>MeiaUm</p>
                            <p>Good Enough</p>
                        </li>
                    </ul>

                </div>

            </section>

            <!-- PLAYER -->
            <section class="areaPlayer">

                <div class="infoMusicaAtual">

                    <figure class="imagemAlbum">
                        <img src="./src/img/album4.png" alt="Album">
                        <figcaption>Legenda</figcaption>
                    </figure>

                    <h2>Square One</h2>
                    <p>Coldplay</p>
                </div>

                <div class="areaPlayerControles">
                    <button id="btnControlPrev">Musica anterior</button>
                    <button id="btnControlPlay">Play/Pause</button>
                    <button id="btnControlNext">Próxima musica</button>
                </div>

                <div class="areaPlayerVolume">
                    <input type="range" value="1" step="0.1">
                </div>

            </section>

        </main>

    </body>

</html>
